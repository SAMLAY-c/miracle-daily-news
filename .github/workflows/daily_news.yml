name: Hacker News 飞书情报站自动抓取

# 触发条件
on:
  # 1. 定时触发 (Cron 语法)
  # UTC 时间 00:00 对应北京时间早上 08:00
  schedule:
    - cron: '0 0 * * *'
  # 2. 手动触发 (允许你在 Actions 页面点击按钮手动运行测试)
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest

    # 设置时区为上海，方便日志查看
    env:
      TZ: Asia/Shanghai

    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # 推荐使用 3.9 或 3.10
          cache: 'pip' # 开启 pip 缓存，加快安装速度

      # 3. 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. 运行主程序
      # 这里我们将 GitHub Secrets 注入为环境变量
      - name: Run Hacker News Scraper
        env:
          SILICON_KEY: ${{ secrets.SILICON_KEY }}
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_BITABLE_APP_TOKEN: ${{ secrets.FEISHU_BITABLE_APP_TOKEN }}
          FEISHU_BITABLE_TABLE_ID: ${{ secrets.FEISHU_BITABLE_TABLE_ID }}
          NEWS_LIMIT: 5  # 这里可以直接设置抓取数量
        run: |
          python hacker_news_feishu_final.py